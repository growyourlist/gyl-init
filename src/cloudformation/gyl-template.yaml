Resources:

  # EC2
  GylEC2Main:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: 't2.micro'
      KeyName: !Ref KeyName
      SecurityGroups:
        - !Ref GylEC2MainSecurityGroup
      ImageId: !FindInMap
        - RegionMap
        - !Ref 'AWS::Region'
        - AMI
      BlockDeviceMappings:
        - DeviceName: '/dev/xvda'
          Ebs:
            VolumeType: 'gp2'
            VolumeSize: '8'
            DeleteOnTermination: 'true'
      UserData: !Base64 
        'Fn::Join':
          - ''
          - - |
              #!/bin/bash -xe
            - |
              # Install the files and packages from the metadata
            - '/opt/aws/bin/cfn-init -v'
            - ' --stack '
            - !Ref 'AWS::StackName'
            - ' --resource GylEC2Main'
            - ' --region '
            - !Ref 'AWS::Region'
            - ' --configsets installGylDependencies'
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          installGylDependencies:
            - installGylDependencies
        installGylDependencies:
          files:
            '/tmp/gyl-install-dependencies.sh':
              encoding: plain
              mode: '000644'
              owner: root
              group: root
              content: !Join
                - '\n'
                - - '#!/bin/bash'
                  - '# Install Node and Yarn'
                  - >-
                    curl -sL https://rpm.nodesource.com/setup_12.x | sudo bash -
                  - 'sudo yum install -y nodejs'
                  - 'sudo yum install -y gcc-c++ make'
                  - >-
                    curl -sL https://dl.yarnpkg.com/rpm/yarn.repo |
                    sudo tee /etc/yum.repos.d/yarn.repo
                  - 'sudo yum install -y yarn'
                  - ''
          commands:
            runGyl001:
              command: 'sh /tmp/gyl-install-dependencies.sh'
  GylEC2MainSecurityGroup:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: Enable SSH access via port 22
        SecurityGroupIngress:
          - IpProtocol: tcp
            FromPort: '22'
            ToPort: '22'
            CidrIp: 0.0.0.0/0

  # API Meta
  GylApiAuthorizerLambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref LambdaBucketName
        S3Key: gyl-api-authorizer-dist.zip
      Description: Authorizes requests to the GYL API
      FunctionName: GylApiAuthorizer
      Handler: index.authorizer
      Runtime: nodejs12.x
      Role: !GetAtt
        - GylBasicLambdaRole
        - Arn
      Environment:
        Variables:
          ApiAuthKeyHash: !Ref ApiAuthKeyHash
  GylInvokeApiAuthorizerRole:
    Type: AWS::IAM::Role
    DependsOn:
      - GylApiAuthorizerLambda
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          -
            Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        -
          PolicyName: GylInvokeApiAuthorizerPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Effect: Allow
                Action: lambda:InvokeFunction
                Resource: !GetAtt
                  - GylApiAuthorizerLambda
                  - Arn
  GylApiAuthorizer:
    Type: AWS::ApiGateway::Authorizer
    DependsOn:
      - GylApiAuthorizerLambda
    Properties:
      Name: GylApiAuthorizer
      RestApiId:
        Ref: GylApi
      Type: REQUEST
      AuthorizerUri: !Join
        - ''
        - - 'arn:aws:apigateway:'
          - !Ref 'AWS::Region'
          - ':lambda:path/2015-03-31/functions/'
          - !GetAtt
            - GylApiAuthorizerLambda
            - Arn
          - /invocations
      IdentitySource: method.request.header.X-Gyl-Auth-Key
      Name: GylApiAuthorizer
      AuthorizerResultTtlInSeconds: 60
      AuthorizerCredentials: !GetAtt
        - GylInvokeApiAuthorizerRole
        - Arn
  GylApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: 'GrowYourList API'
      Description: 'API to interact with the GrowYourList mailing list system'
      EndpointConfiguration:
        Types:
          - REGIONAL
  GylApiBetaStage:
    Type: AWS::ApiGateway::Stage
    DependsOn:
      - GylApiDeployment
    Properties:
      DeploymentId: !Ref GylApiDeployment
      RestApiId: !Ref GylApi
      StageName: beta
  GylApiCloudWatchLogsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          -
            Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        -
